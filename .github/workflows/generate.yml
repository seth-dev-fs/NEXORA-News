name: Generate NEXORA Articles

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run on'
        required: true
        default: 'main-refactored'
  push:
    branches:
      - main-refactored  # <<< CHANGED: Action now runs on this branch

jobs:
  generate_and_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main-refactored' }} # Checks out the correct branch
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # <<< CHANGED: Using correct Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Run article generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-articles.js

      - name: Commit generated articles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A content/posts/
          if git diff --cached --quiet; then
            echo "No new articles to commit."
            exit 0
          fi
          git commit -m "chore(articles): auto-generate new content"
          git push

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: new articles from generator"
          title: "ðŸ¤– New Articles | Auto-Generated Content"
          body: "New articles have been generated by the GitHub Action workflow."
          branch: "articles/new-content-${{ github.run_id }}"
          base: "main" # Creates PR against main
          delete-branch: true